<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <main>
            <h1 id="title">ToDo List</h1>
            <div id="inputContainer">
                <input type="text" id="todoInput" placeholder="Dodaj zadanie..." onkeyup="changeInput(event)">
                <button id="inputButton" onclick="addToDo()">+</button>
            </div>
            <div id="todoListContainer">
                
            </div>
        </main>
    </body>
</html>
